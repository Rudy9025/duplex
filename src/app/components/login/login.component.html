

<div class="container">
    @if (!loginForm) {
    <form [formGroup]="practiceForm" (ngSubmit)="handleSubmit()">
        <div class="item">
            Welcome,
            <br>
            Sign to Next Gen <br>
            Socrates
        </div>
        
        <div class="item">
            <label >Email address *</label>
            <input type="email" formControlName="e" placeholder="email"/>
        </div>
        <div class="item">
            <label >Password *</label>
            <input type="password" formControlName="n" placeholder="password"/>
        </div>
        <div class="item">
            <button type="submit">Sign in</button>
        </div>
        <p>Don't have an account? Sign up</p>
        </form>
    }
    @else {
        <h2>Hello</h2>
    }
        
</div>
